<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #ff7e5f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2c3e50;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #34495e;
            max-width: 600px;
            line-height: 1.5;
            text-align: center; /* Centered text */
        }
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Cuisines</h1>
        <p>Explore a delightful collection of vegetarian and non-vegetarian cuisines that will tantalize your taste buds. Whether youâ€™re in the mood for a hearty meal or a light snack, our carefully curated recipes will guide you through the flavors of diverse cuisines.</p>
        <button class="btn" onclick="window.location.href='veg-recipes.html'">Vegetarian Cuisines</button>
        <button class="btn" onclick="window.location.href='nonveg-recipes.html'">Non-Vegetarian Cuisines</button>
    </div>
</body>
</html>
