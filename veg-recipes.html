    // Shuffle the array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let shuffledRecipes = shuffleArray([...vegRecipes]); // Create a shuffled copy of the recipes
    let currentIndex = 0;

    function nextRecipe() {
        currentIndex = (currentIndex + 1) % shuffledRecipes.length; // Wrap around to the first recipe
        updateRecipeText();
    }

    function previousRecipe() {
        currentIndex = (currentIndex - 1 + shuffledRecipes.length) % shuffledRecipes.length; // Wrap around if below 0
        updateRecipeText();
    }

        document.getElementById("recipeText").innerText = shuffledRecipes[currentIndex];

    }

    function changeBackground() {

    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
